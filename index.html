
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nguyễn Du - Truyện Kiều | Di Sản Văn Chương</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Noto+Serif+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Noto Serif JP', serif;
        background-color: #1a1a1a; 
        color: #f5f5f5;
        overflow: hidden;
        user-select: none;
      }
      .font-serif-title {
        font-family: 'Playfair Display', serif;
      }
      
      /* Thanh cuộn tùy chỉnh tinh tế cho nội dung chi tiết */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(202, 138, 4, 0.3);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(202, 138, 4, 0.6);
      }

      /* Hiệu ứng ánh sáng chuyên nghiệp */
      .light-sweep {
        position: fixed;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(212, 175, 55, 0.05) 40%,
          rgba(212, 175, 55, 0.15) 50%,
          rgba(212, 175, 55, 0.05) 60%,
          transparent
        );
        z-index: 5;
        pointer-events: none;
        animation: sweep 15s infinite linear;
      }

      @keyframes sweep {
        0% { transform: translateX(0); }
        100% { transform: translateX(250%); }
      }

      .bg-canvas-texture {
        background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        opacity: 0.15;
      }

      #root {
        height: 100vh;
        width: 100vw;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "framer-motion": "https://esm.sh/framer-motion@^11.0.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="light-sweep"></div>
    <div class="fixed inset-0 bg-canvas-texture pointer-events-none z-0"></div>
    <div id="root"></div>
  </body>
</html>
